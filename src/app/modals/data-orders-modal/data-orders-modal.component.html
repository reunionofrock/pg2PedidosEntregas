<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Informacion de Cliente</h4>
                        <p class="card-category">Completa tus datos</p>
                    </div>
                    <div class="card-body">
                        
                            <div class="row">
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Nombres" type="text" [(ngModel)]="name">
                                    </mat-form-field>
                                </div>
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Apellidos" type="text" [(ngModel)]="apellidos">
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-8">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Direccion" type="text" [(ngModel)]="direccion">
                                    </mat-form-field>
                                </div>
                                <div class="col-md-4">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Email" type="email" [(ngModel)]="email">
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Ciudad" type="text" [(ngModel)]="ciudad">
                                    </mat-form-field>
                                </div>
                                <div class="col-md-4">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Pais" type="text" disabled value="Guatemala">
                                    </mat-form-field>
                                </div>
                                <div class="col-md-4">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Telefono" type="number" [(ngModel)]="telefono">
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field class="example-full-width">
                                        <textarea matInput
                                            placeholder="Comentario" [(ngModel)]="comentario"></textarea>
                                    </mat-form-field>
                                    <section class="example-section">
                                        <mat-radio-group [(ngModel)]="pickUp">
                                            <mat-radio-button class="example-margin" value="SH">Envio a domicilio
                                            </mat-radio-button>
                                            <mat-radio-button class="example-margin rbr" value="PS">Recoge en tienda
                                            </mat-radio-button>
                                        </mat-radio-group>
                                    </section>
                                    <br>
                                    <section class="example-section">
                                        <mat-radio-group [(ngModel)]="payment">
                                            <mat-radio-button class="example-margin" value="cash">Efectivo
                                            </mat-radio-button>
                                            <mat-radio-button class="example-margin rbr" value="target">Tarjeta
                                            </mat-radio-button>
                                        </mat-radio-group>
                                    </section>
                                    <br>
                                    <button mat-raised-button color="primary" (click)="crearPedido()"><i class="material-icons">payments</i>
                                        Aceptar</button>

                                            <textarea class="form-control" rows="5"></textarea>
                                        </div>
                                    </div> -->
                                </div>
                            </div>
                            <!-- <button mat-raised-button type="submit" class="btn btn-danger pull-right">Update
                                Profile</button> -->
                            <div class="clearfix"></div>
                        
                    </div>
                </div>
