<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-success">
                        <h4 class="card-title">Nuevo Producto</h4>
                        <p class="card-category">Completa datos del producto</p>
                    </div>
                    <div class="card-body">

                        <div class="row">
                            <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Producto" type="text" [(ngModel)]="producto">
                                </mat-form-field>
                            </div>
                            <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Precio" type="text" [(ngModel)]="precio">
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-8">
                                <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Descripcion" type="text" [(ngModel)]="descripcion">
                                </mat-form-field>
                            </div>
                            <div class="col-md-4">
                                <mat-form-field appearance="outline">
                                    <mat-label>Estado</mat-label>
                                    <mat-select [(ngModel)]="selectedEstado">
                                      <mat-option *ngFor="let rol of estado" [value]="rol.value">
                                        {{rol.ViewValue}}
                                      </mat-option>
                                    </mat-select>
                                  </mat-form-field>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Link de imagen" type="text" [(ngModel)]="imagen">
                                </mat-form-field>
                            </div>
                        </div>
                        <!-- <button mat-raised-button type="submit" class="btn btn-danger pull-right">Update
                                Profile</button> -->
                        <button mat-raised-button color="primary" (click)="newProduct()"><i
                                class="material-icons">add</i>
                            Aceptar</button>

                    </div>
                </div>
            </div>
